<!DOCTYPE html>
<html lang=pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>

<style>
    body {
        font: normal 18pt arial;
    }
</style>

<body>
    <h1>Nacionalidade</h1>
    Digite seu país: <input type="text" id="text">
    <input type="button" value="verificar" onclick="nacionalidade()">
    <div id="res">

    </div>
    <script>
        function nacionalidade(){
            var nac = document.querySelector('input#text')
            var res = document.querySelector('div#res')
            var nacs = String(nac.value)
            res.innerHTML = `<p>Vivendo em <strong>${nacs}</strong></p>`
            if (nacs == 'Brasil' || nacs == 'brasil') {        
                res.innerHTML += `<p>Você é Brasileiro!`
            } else {
                res.innerHTML += `<p>Você é Estrangeiro!`
            }
        }
    </script>
</body>
</html>
